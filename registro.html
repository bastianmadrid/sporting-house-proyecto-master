<body id="fondo-degradado">
    <div class="container w-75 bg-light mt-4 rounded-3 shadow">
        <div class="row align-items-stretch">
            <div class="col d-none d-lg-block  col-md-5 col-lg-5 col-xl-6">
                <img src="img/redes_s/fondoreg.jpg" class="w-100 h-100" alt="">

            </div>
            <div class="col">
                <div class="text-end p-3 rounded-end">
                    <a href="index.html"><img src="img/logo.png" width="80" alt=""></a>
                </div>
                <h2 class="fw-bold text-center my-5"> Regristrate aqui</h2>


                <!---  inicio de sesion-->

                <form action="#" class="formulario" class="formulario" id="registro_for">
                    <div class="formulario__registro">
                        <label for="Nombre "> Nombre completo</label>
                        <input type="text" class="form-control" name="nombre" id="nombre">

                    </div>
                    <div class="formulario__registro">
                        <label for="email" class="form-label">Correo electronico </label>
                        <div class="formulario_inicio"></div>
                        <input type="text" class="form-control" name="email" id="email">
                    </div>
                    <div class="formulario__registro">
                        <label for="password" class="form-label"> Contraseña </label>
                        <input type="password" class="form-control" name="pass1" id="pass1">
                        <span id="error1"></span>

                    </div>
                    <div class="formulario__registro">
                        <label for="password" class="form-label"> Confirmar contraseña</label>
                        <input type="password" class="form-control" name="pass2" id="pass2">
                        <span id="error2"></span>
                    </div>

                    <div class="md-4 form-check">
                        <input type="checkbox" name="conected" class="form-check-input">
                        <label for="conected" class="form-check-label form-check ">Recordar cuenta</label>

                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary"> Registrate </button>
                    </div>
                    <span>ya tienes una cuenta? <a href="iniciosesion.html"> inicia sesion </a> </span>
                    <br>

                </form>
                <!---  redes sociales por siacaso-->
                <div class=" container w-100 my-5">
                    <div class="row text-center">
                        <div class="col-12">O registrate con</div>
                    </div>
                    <div class="row">
                        <div class="col ">
                            <button class="btn btn-outline-primary w-100 my-1">
                            <div class="row align-items-center">
                                <div class="col-2 d-none d-md-block">
                                    <img src="img/redes_s/facebook-social-media-icon-design-template-vector-png_127003.png" width="32" alt="">
                                </div>
                                <div class="col-12 col-md-10 text-center">
                                    facebook
                                </div>
                            </div>
                        </button>
                        </div>


                        <div class="col">
                            <button class="btn btn-outline-danger w-100 my-1">
                        <div class="row align-items-center">
                            <div class="col-2 d-none d-md-block">
                                <img src="img/redes_s/google logo.png" width="32" alt="">
                            </div>
                            <div class="col-12 col-md-10 text-center">
                                Google
                            </div>
                        </div>
                        
                        </button>
                        </div>
                    </div>
                </div>
